<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <script src="words.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <style>
        :root {
            --font-size: 16px;
            --spacing: 10px;
        }

        h1 {
            --typography-spacing-vertical: 1rem;
        }

        article {
            margin: 0;
        }

        .word-card {
            padding: calc(var(--spacing)/ 2) var(--spacing);
            border-radius: var(--border-radius);
            background: var(--code-background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 10px;
            min-height: 3em;
            cursor: pointer;
        }

        .word-card:hover {
            background-color: var(--primary-hover);
            color: var(--primary-inverse);
        }

        button {
            position: sticky;
            bottom: 10px;
        }

        @media (min-width: 992px) {
            .grid>* {
                height: 5em;
            }

            .words-container {
                margin-bottom: 20px;
            }
        }

        .flex {
            display: flex;
        }

        .github {
            margin-top: 10px;
            margin-left: auto;
            color: var(--h1-color);
        }

        .loading {
            display: none;
        }

        .loading[x-cloak] {
            width: 100%;
            display: inline-flex;
            font-size: 5em;
            height: 50vh;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <main class="container" x-data="data">
        <div class="flex">
            <h1>Words</h1>
            <a class="github" href="https://github.com/xjzh123/random-words" target="_blank">
                <!-- https://icons.bootcss.com/icons/github/ -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                    >
                </svg>
            </a>
        </div>
        <article>
            <div class="loading" aria-busy="true" x-cloak></div>
            <div class="words-container">
                <template x-for="words in words2d" :key="words">
                    <div class="grid">
                        <template x-for="word in words" :key="word">
                            <div x-text="word" class="word-card" :title="`Lookup in dictionary: ${word.split(' ')[0]}`"
                                @click="window.open(`https://www.bing.com/dict/search?q=${word.split(' ')[0]}`)"></div>
                        </template>
                    </div>
                </template>
            </div>
            <button @click="
                localStorage['words'] = JSON.stringify(getWords2d(4, 4))
                words2d = JSON.parse(localStorage['words'])
            ">
                Get new
            </button>
        </article>
    </main>
</body>

</html>
