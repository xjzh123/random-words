<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word</title>
    <script src="words.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <style>
        :root {
            --font-size: 16px;
            --spacing: 10px;
        }

        h1 {
            --typography-spacing-vertical: 1rem;
        }

        article {
            margin: 0;
        }

        .word-card {
            padding: calc(var(--spacing)/ 2) var(--spacing);
            border-radius: var(--border-radius);
            background: var(--code-background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 10px;
            min-height: 3em;
            cursor: pointer;
        }

        .word-card:hover {
            background-color: var(--primary-hover);
            color: var(--primary-inverse);
        }

        button {
            position: sticky;
            bottom: 10px;
        }

        @media (min-width: 992px) {
            .grid>* {
                height: 5em;
            }

            .words-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <main class="container" x-data="data">
        <h1>Words</h1>
        <article>
            <div class="words-container">
                <template x-for="words in words2d" :key="words">
                    <div class="grid">
                        <template x-for="word in words" :key="word">
                            <div x-text="word" class="word-card" :title="`Lookup in dictionary: ${word.split(' ')[0]}`" @click="window.open(`https://www.bing.com/dict/search?q=${word.split(' ')[0]}`)"></div>
                        </template>
                    </div>
                </template>
            </div>
            <button @click="
                localStorage['words'] = JSON.stringify(getWords2d(4, 4))
                words2d = JSON.parse(localStorage['words'])
                $el.blur()
            ">
                Get new
            </button>
        </article>
    </main>
</body>

</html>
